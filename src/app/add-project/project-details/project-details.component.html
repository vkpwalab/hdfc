<div class="col-lg-12 project">
    <div class="col-lg-3">
        <mat-form-field appearance="standard">
          <mat-label>PROJECT NAME<span class="text-danger">*</span></mat-label>
          <input matInput>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field appearance="standard">
        <mat-label>HDFC BRAND<span class="text-danger">*</span></mat-label>
        <mat-select>
          <mat-option value="option">Option</mat-option>
          <mat-option value="option">m1</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
          <mat-form-field appearance="standard">
            <mat-label>PROJECT CATEGORY<span class="text-danger">*</span></mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">m1</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-lg-3">
          <mat-form-field appearance="standard">
            <mat-label>PROJECT TYPE</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">m1</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

</div>
<div class="col-lg-12 mt-2 project">
    <div class="col-lg-3">
          <mat-form-field appearance="standard">
            <mat-label>STAGE OF CONSTRUCTION</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">m1</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field id="calendar">
        <mat-label>PROJECT LAUNCH DATE</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field id="calendar">
        <mat-label>WORK COMMENCEMENT DATE</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field id="calendar">
        <mat-label>EXPECTED COMPLETION DATE</mat-label>
        <input matInput [matDatepicker]="picker3">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

</div> 
<div class="col-lg-12 mt-2 project">
<div class="col-lg-6">
  <mat-form-field appearance="standard">
    <mat-label>DEVELOPER NAME</mat-label>
    <mat-select>
      <mat-option value="option">Option</mat-option>
      <mat-option value="option">m1</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-lg-6">
    <mat-form-field appearance="standard">
      <mat-label>WEBSITE</mat-label>
      <input matInput>
  </mat-form-field>
</div>
</div>

<div class="col-lg-12 mt-2 project">
<div class="col-lg-6">
  <mat-form-field appearance="standard">
    <mat-label>REMARK</mat-label>
    <input matInput>
</mat-form-field>
</div>
</div>
<div class=" col-lg-6 col-12 button mt-4">
<div class="text-center col-lg-4 col-6"> 
<button class="main_btn_log next">NEXT</button>
</div>
</div>
