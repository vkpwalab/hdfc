<div class="col-lg-12 project">
    <div class="col-lg-3">
          <mat-form-field appearance="standard">
            <mat-label>RERA REGISTRATION STATUS</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">m1</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="col-lg-3">
        <mat-form-field id="calendar">
            <mat-label>RERA APPLICATION DATE</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="col-lg-3">
        <mat-form-field appearance="standard">
            <mat-label>RERA REGISTRATION NUMBER</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="col-lg-3">
        <mat-form-field id="calendar">
            <mat-label>VALID FROM DATE</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
    </div>

</div>
<div class="col-lg-12 mt-2 project">
    <div class="col-lg-3">
        <mat-form-field id="calendar">
            <mat-label>VALID TO DATE</mat-label>
            <input matInput [matDatepicker]="picker3">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
    </div>
   
    <div class="col-lg-3">
        <mat-form-field appearance="standard">
            <mat-label>PROJECT LAUNCH DATE</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
</div> 
<div class=" col-lg-6 col-12 button mt-4">
<div class="text-center col-lg-4 "> 
<button class="main_btn_log next">NEXT</button>
</div>
<div class="text-center col-lg-4"> 
<button class="main_btn_log draft">DRAFT</button>
</div>
</div>
