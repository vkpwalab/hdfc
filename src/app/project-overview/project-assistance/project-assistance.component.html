<form [formGroup]="reachus" (ngSubmit)="submitReachUsForm(reachus.value)">
    <div class="col-lg-12 col-12 pb-4">
        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Project Approval</p>
            </div>
            <div class="col-lg-2 col-4 textr padlr">
                <mat-slide-toggle formControlName="enable_project_approval">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="reachus.get('enable_project_approval').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="!reachus.get('enable_project_approval').value">No</span>
            </div>
            <div class="col-lg-6 mt-22 col-12 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_project_approval').value">
                <mat-form-field appearance="standard">
                <mat-label>REMARK</mat-label>
                <input matInput formControlName="remark_approval" type="text" value="">
              </mat-form-field>
            </div>
        </div>

        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Campaign Management</p>
            </div>
            <div class="col-lg-2 col-4 textr padlr">

                <!-- <form [formGroup]="slide_toggle_form"> -->
                <mat-slide-toggle formControlName="enable_campaign_management">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="reachus.get('enable_campaign_management').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="!reachus.get('enable_campaign_management').value">No</span>

                <!-- </form> -->


            </div>
            <div class="col-lg-6 mt-22 col-12 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_campaign_management').value">
                <mat-form-field appearance="standard">
                    <mat-label>REMARK</mat-label>
                    <input matInput formControlName="remark_campaign" type="text" value="">
                </mat-form-field>

            </div>
        </div>

        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Interested in Subvention scheme</p>
            </div>
            <div class="col-lg-2 col-4 textr padlr">
                <!-- <form [formGroup]="slide_toggle_form"> -->
                <mat-slide-toggle formControlName="enable_subvention_scheme">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="reachus.get('enable_subvention_scheme').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="!reachus.get('enable_subvention_scheme').value">No</span>

                <!-- </form> -->

            </div>
            <div class="col-lg-6 mt-22 col-12 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_subvention_scheme').value">
                <mat-form-field appearance="standard">
                    <mat-label>REMARK</mat-label>
                    <input matInput formControlName="remark_subvention_scheme" type="text" value="">
                </mat-form-field>
            </div>
        </div>

        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Interested in Special Disbursement Facility</p>
            </div>
            <div class="col-lg-2 col-4 textr padlr">
                <!-- <form [formGroup]="slide_toggle_form"> -->
                <mat-slide-toggle formControlName="enable_disbursment_facility">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align"
                    *ngIf="reachus.get('enable_disbursment_facility').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align"
                    *ngIf="!reachus.get('enable_disbursment_facility').value">No</span>

                <!-- </form> -->

            </div>
            <div class="col-lg-6 mt-22 col-12 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_disbursment_facility').value">
                <mat-form-field appearance="standard">
                    <mat-label>REMARK</mat-label>
                    <input matInput formControlName="remark_disbursment_facility" type="text" value="">
                </mat-form-field>

            </div>
        </div>

        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Onsite Home Loan Assisatnce</p>
            </div>
            <div class="col-lg-2 col-4 textr padlr">
                <!-- <form [formGroup]="slide_toggle_form"> -->
                <mat-slide-toggle formControlName="enable_loan_assistance">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="reachus.get('enable_loan_assistance').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="!reachus.get('enable_loan_assistance').value">No</span>

                <!-- </form> -->

            </div>
            <div class="col-lg-6 col-12 mt-22 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_loan_assistance').value">
                <mat-form-field appearance="standard">
                    <mat-label>REMARK</mat-label>
                    <input matInput formControlName="remark_home_loan" type="text" value="">
                </mat-form-field>

            </div>
        </div>

        <div class="col-lg-12 col-12 row mt-4 px-0 m-0">
            <div class="col-lg-4 col-8 padlr">
                <p class="fs-13 font-weight-bold">Full time Sales executive at project site</p>
            </div>
            <div class="col-lg-2 col-4 padlr textr">
                <!-- <form [formGroup]="slide_toggle_form"> -->
                <mat-slide-toggle formControlName="enable_sale_excutive">
                </mat-slide-toggle>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="reachus.get('enable_sale_excutive').value">Yes</span>
                <span class="fs-14 pl-2 pb-0 v-align" *ngIf="!reachus.get('enable_sale_excutive').value">No</span>

                <!-- </form> -->

            </div>
            <div class="col-lg-6 col-12 mt-22 padlr alternative" id="mt-25"
                *ngIf="reachus.get('enable_sale_excutive').value">
                <mat-form-field appearance="standard">
                    <mat-label>REMARK</mat-label>
                    <input matInput formControlName="remark_sales_executive" type="text" value="">
                </mat-form-field>

            </div>
        </div>

        <div class="col-lg-12 col-12 text-c">
            <button type="button" class="btn btn1">SUBMIT</button>
        </div>
    </div>
</form>
