<div class="col-lg-12 col-12 mt-4">
    <div class="col-lg-12 col-12 d-inline-flex px-0">
        <div class="col-lg-2 col-6">
            <i class="fa fa-plus myicon" aria-hidden="true"></i>
            <span class="fs-10 pl-2">Add Update</span>
        </div>
        <div class="col-lg-3 offset-lg-7 col-6 text-right">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Yearly
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
        </div>
    </div>
    <div class="col-lg-12 col-12 mt-2 d-inline-flex px-0">
        <div class="col-lg-4 col-12">
            <h6 class="font-weight-bold">Wing-wise Progress</h6>
            <canvas id="chart" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
             </canvas>
        </div>
        <div class="col-lg-4 col-4">

        </div>
        <div class="col-lg-4 col-12">
            <div style="display: block;">
                <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins">
                </canvas>
              </div>
        </div>
    </div>
</div>
