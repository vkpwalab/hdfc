<div class="modal-header error">
    <h5 class="modal-title" id="exampleModalLongTitle">Message from webpage</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activemodal.dismiss('Close click')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img src="./assets/images/error.jpg" width="80px">
    <div [innerHTML]="name"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activemodal.close('Close click')">Ok</button>
</div>
