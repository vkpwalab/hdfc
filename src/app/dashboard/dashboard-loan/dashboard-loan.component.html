<div class="col-lg-12 mt-4 pl-0 pr-0">
    <div style="display: block;" class="col-lg-12 pl-0 pr-0 shadow bg-white brnew">
        <div class="col-lg-12 px-0 col-12 row m-0">
            <div class="col-lg-5 col-3 pl-0 pr-0 mt-2">
                <p class="fs-13 bl font-weight-bold pl-2">Total Loan</p>
            </div>
            <div class="col-lg-7 col-9  px-0 mt-2">
                <ul class="nav nav-pills justify-content-end">
                    <li class="nav-item fs-12 font-weight-bold">
                        <a class="nav-link active pt-1 pb-1" data-toggle="tab" href="#week" id="week-tab"
                            aria-controls="week" aria-selected="true" (click)="getTotalLoan('WEEK')">Weekly</a>
                    </li>
                    <li class="nav-item fs-12 font-weight-bold">
                        <a class="nav-link pb-1 pt-1" data-toggle="tab" href="#month" id="month-tab"
                            aria-controls="month" aria-selected="false" (click)="getTotalLoan('MONTH')">Monthly</a>
                    </li>
                    <li class="nav-item fs-12 font-weight-bold">
                        <a class="nav-link pb-1 pt-1" data-toggle="tab" href="#year" id="year-tab" aria-controls="year"
                            aria-selected="false" (click)="getTotalLoan('YEAR')">Yearly</a>
                    </li>

                </ul>
                <!-- <span class="fs-12 font-weight-bold">Weekly</span>
            <span class="fs-12 font-weight-bold pl-4">Monthly</span>
            <span class="fs-12 pl-4 text-center fs-12 newbtn pr-4 pt-1 pb-1 font-weight-normal ml-3">Yearly</span> -->
            </div>


        </div>

        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>


    </div>
    <div class="col-lg-12 pl-0 pr-0">
        <!-- <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map> -->
        <!-- <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://ytify.com">mp3 to downloader</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div> -->
    </div>
    <div class="col-lg-12 mt-4 disflex pl-0 pr-0 col-12">
        <div class="col-lg-7 pl-0 pr-mob col-12" *ngFor="let data of government_link">
            <div class="col-lg-12 shadow bg-white brnew  pr-0 pl-0 col-12">
                <div class="col-lg-12 row col-12 pr-0">
                    <div class="col-lg-10  col-10 pl-0 pr-0 mt-2">
                        <p class="fs-13 m-0 font-weight-bold pl-2 bl">Important Links</p>
                    </div>
                    <div class="col-lg-2 col-2  text-right pl-0 pr-0 mt-2"><img class="newimg mt-5"
                            src="./assets/images/label.png"></div>
                </div>
                <div class="scrollbar">
                    <div class="col-lg-12 col-12 row pr-0">
                        <div class="col-lg-10 col-10 pr-0">
                            <p class="fs-12 m-0"><a class="new" [href]="data.LINK_URL"
                                    target="blank">{{data.LINK_URL}}</a></p>
                            <p class="fs-12">{{data.LINK_DESC}}</p>
                        </div>

                    </div>
                    <!-- <div class="line"></div> -->
                    <hr class="hr-primary">

                </div>
            </div>
        </div>
        <!-- <div class="col-lg-1 col-1 pl-0 pr-0"></div> -->
        <div class="col-lg-5 col-12  pl-0 pr-0 mart-18" *ngFor="let data of news">
            <div class="shadow bg-white brnew ">
                <div class="col-lg-12 pl-0  col-12 row m-0">
                    <div class="col-lg-10  pr-0 pl-0 col-10 mt-2">
                        <p class="fs-13 m-0 font-weight-bold pl-2 bl">News & Articles</p>
                    </div>
                    <div class="col-lg-2 pr-0 col-2 text-right mt-2">
                        <img class="newimg mt-5" src="./assets/images/label.png"></div>
                </div>
                <div class="scrollbar">
                    <div class="col-lg-12 col-12 pr-0 d-inline-flex mt-1">
                        <div class="col-lg-4 col-4 pl-0 pr-0">
                            <div class="mainimg mt-1">
                                <img class="rounded" src="./assets/images/ad_img_03.jpg" alt="" width="100%">
                            </div>
                        </div>
                        <div class="col-lg-8 col-8 pl-0 pr-0">
                            <p class="fs-12 m-0">{{data.LINK_DESC}}</p>
                            <p class="fs-12 mb-0"><a class="new" [href]="data.LINK_URL" target="blank">Read More</a></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
